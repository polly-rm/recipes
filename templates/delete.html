<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Recipes</title>
</head>

<body>
     
 <nav>
    <ul>
        <img src="/static/images/chef.png" alt="chef">
        <li class="title"><a href="{% url 'index' %}">Recipes</a></li>
        <li><a href="{% url 'create recipe' %}">Add Recipe</a></li>
    </ul>
</nav>
    <div class="container">
        
<h1>Delete Recipe</h1>
<div class="items-container">
    <div class="item">
        <form method="POST" action="{% url 'delete recipe' recipe.id %}">
            {% csrf_token %}
            {{ form.title.label }}
            {{ form.title }}
            <label for="{{ form.image_url.id_for_html }}">Image URL</label>
            {{ form.image_url }}
            {{ form.description.label }}
            {{ form.description }}
            {{ form.ingredients.label }}
            {{ form.ingredients }}
            <label for="{{ form.time.id_for_html }}">Time (Minutes)</label>
            {{ form.time }}
            <input type="submit" class="button delete" value="Delete">
        </form>
    </div>
</div>

    </div>


</body></html>
